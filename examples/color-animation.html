<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Animation - MapLibre Transition</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css">
  <link rel="stylesheet" href="styles/shared.css">
  <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="./" class="logo">
        <div class="logo-icon">T</div>
        <h1>MapLibre Transition</h1>
      </a>
      <nav>
        <a href="./">Examples</a>
        <a href="https://github.com/popkinj/maplibre-transition" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="example-container">
      <div class="map-container">
        <div id="map"></div>
        <div class="controls">
          <h2>Color Animation</h2>
          <p>Click on a province to animate its color. Smooth color transitions using D3's color interpolation.</p>

          <div class="control-group">
            <label>Duration: <span class="value-display" id="duration-value">1000ms</span></label>
            <input type="range" id="duration" min="500" max="5000" value="1000" step="100">
          </div>

          <div class="control-group">
            <label>Target Color</label>
            <input type="color" id="target-color" value="#ff0000">
          </div>

          <div class="control-group">
            <label>Easing Function</label>
            <select id="easing">
              <option value="linear" selected>Linear</option>
              <option value="quad">Quadratic</option>
              <option value="cubic">Cubic</option>
              <option value="sin">Sinusoidal</option>
            </select>
          </div>

          <div style="margin-top: 1.5rem; padding: 1rem; background: var(--surface); border-radius: 6px; font-size: 0.85rem;">
            <strong>Click count:</strong> <span id="click-count">0</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import MaplibreTransition from '../dist/index.esm.js';

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-95, 60], // Center on Canada
      zoom: 3
    });

    MaplibreTransition.init(map);

    map.on('load', async () => {
      // Load the GeoJSON data
      const response = await fetch('./data/canada-provinces.json');
      const data = await response.json();

      // Add the source
      map.addSource('provinces', {
        type: 'geojson',
        data: data,
        promoteId: 'name'
      });

      // Add a fill layer
      map.addLayer({
        id: 'provinces',
        type: 'fill',
        source: 'provinces',
        paint: {
          'fill-color': '#088',
          'fill-opacity': 0.5,
          'fill-outline-color': '#000'
        }
      });

      // Get controls
      const durationSlider = document.getElementById('duration');
      const durationValue = document.getElementById('duration-value');
      const targetColorInput = document.getElementById('target-color');
      const easingSelect = document.getElementById('easing');
      const clickCountEl = document.getElementById('click-count');

      let clickCount = 0;

      // Update duration display
      durationSlider.addEventListener('input', (e) => {
        durationValue.textContent = `${e.target.value}ms`;
      });

      // Add click effect
      map.on('click', 'provinces', (e) => {
        clickCount++;
        clickCountEl.textContent = clickCount;

        const duration = parseInt(durationSlider.value);
        const ease = easingSelect.value;
        const targetColor = targetColorInput.value;

        map.transition(e.features[0], {
          duration: duration,
          ease: ease,
          paint: {
            'fill-color': ['#088', targetColor]
          }
        });
      });

      // Change cursor on hover
      map.on('mouseenter', 'provinces', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'provinces', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
