<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Animation - MapLibre Transition</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css">
  <link rel="stylesheet" href="styles/shared.css">
  <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="./" class="logo">
        <div class="logo-icon">T</div>
        <h1>MapLibre Transition</h1>
      </a>
      <nav>
        <a href="./">Examples</a>
        <a href="https://github.com/popkinj/maplibre-transition" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="example-container">
      <div class="map-container">
        <div id="map"></div>
        <div class="controls">
          <h2>Color Animation</h2>
          <p>Smooth color transitions using D3's color interpolation. Choose different color spaces to see the difference.</p>

          <div class="control-group">
            <label>From Color</label>
            <input type="color" id="color-from" value="#ff0000">
          </div>

          <div class="control-group">
            <label>To Color</label>
            <input type="color" id="color-to" value="#00ff00">
          </div>

          <div class="control-group">
            <label>Duration: <span class="value-display" id="duration-value">2000ms</span></label>
            <input type="range" id="duration" min="500" max="5000" value="2000" step="100">
          </div>

          <div class="control-group">
            <label>Easing Function</label>
            <select id="easing">
              <option value="linear" selected>Linear</option>
              <option value="quad">Quadratic</option>
              <option value="cubic">Cubic</option>
              <option value="sin">Sinusoidal</option>
            </select>
          </div>

          <button id="animate">Animate Color</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import MaplibreTransition from '../dist/index.esm.js';

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-123.3656, 48.4284], // Victoria, BC
      zoom: 8
    });

    MaplibreTransition.init(map);

    map.on('load', () => {
      // Add a GeoJSON source with a polygon
      map.addSource('polygon', {
        type: 'geojson',
        promoteId: 'id',
        data: {
          type: 'Feature',
          properties: { id: 1 },
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [-123.5, 48.6],
              [-123.5, 48.2],
              [-123.1, 48.2],
              [-123.1, 48.6],
              [-123.5, 48.6]
            ]] // Victoria area, BC
          }
        }
      });

      // Add a fill layer
      map.addLayer({
        id: 'polygon-layer',
        type: 'fill',
        source: 'polygon',
        paint: {
          'fill-color': '#ff0000',
          'fill-opacity': 0.6
        }
      });

      // Add an outline
      map.addLayer({
        id: 'polygon-outline',
        type: 'line',
        source: 'polygon',
        paint: {
          'line-color': '#ff0000',
          'line-width': 3
        }
      });

      // Get controls
      const colorFrom = document.getElementById('color-from');
      const colorTo = document.getElementById('color-to');
      const durationSlider = document.getElementById('duration');
      const durationValue = document.getElementById('duration-value');
      const easingSelect = document.getElementById('easing');
      const animateBtn = document.getElementById('animate');

      // Update duration display
      durationSlider.addEventListener('input', (e) => {
        durationValue.textContent = `${e.target.value}ms`;
      });

      // Animate button handler
      let isAnimating = false;
      animateBtn.addEventListener('click', () => {
        if (isAnimating) return;

        isAnimating = true;
        animateBtn.textContent = 'Animating...';
        animateBtn.disabled = true;

        const fillFeature = map.querySourceFeatures('polygon')[0];
        const outlineFeature = map.querySourceFeatures('polygon')[0];
        // Add layer and source info to the features
        fillFeature.layer = { id: 'polygon-layer' };
        fillFeature.source = 'polygon';
        outlineFeature.layer = { id: 'polygon-outline' };
        outlineFeature.source = 'polygon';

        const duration = parseInt(durationSlider.value);
        const ease = easingSelect.value;
        const fromColor = colorFrom.value;
        const toColor = colorTo.value;

        // Animate fill color
        map.transition(fillFeature, {
          duration: duration,
          ease: ease,
          paint: {
            'fill-color': [fromColor, toColor, fromColor]
          },
          onComplete: () => {
            isAnimating = false;
            animateBtn.textContent = 'Animate Color';
            animateBtn.disabled = false;
          }
        });

        // Animate outline color
        map.transition(outlineFeature, {
          duration: duration,
          ease: ease,
          paint: {
            'line-color': [fromColor, toColor, fromColor]
          }
        });
      });
    });
  </script>
</body>
</html>
