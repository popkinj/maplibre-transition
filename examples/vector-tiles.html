<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Tiles - MapLibre Transition</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css">
  <link rel="stylesheet" href="styles/shared.css">
  <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
  <style>
    #map {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="./" class="logo">
        <div class="logo-icon">T</div>
        <h1>MapLibre Transition</h1>
      </a>
      <nav>
        <a href="./">Examples</a>
        <a href="https://github.com/popkinj/maplibre-transition" target="_blank">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="example-container">
      <div class="map-container">
        <div id="map" data-testid="map-container"></div>
        <div class="controls">
          <h2>Vector Tiles Transitions</h2>
          <p>Click on countries to animate their fill color. This demonstrates transitions with vector tile sources using sourceLayer.</p>

          <div class="control-group">
            <label>Transition Duration: <span class="value-display" id="duration-value">1000ms</span></label>
            <input type="range" id="duration" data-testid="duration-slider" min="300" max="3000" value="1000" step="100">
          </div>

          <div class="control-group">
            <label>Highlight Color</label>
            <input type="color" id="color" data-testid="color-picker" value="#ff1493">
          </div>

          <div class="control-group">
            <label>Easing Function</label>
            <select id="easing" data-testid="easing-select">
              <option value="cubic" selected>Cubic</option>
              <option value="quad">Quadratic</option>
              <option value="elastic">Elastic</option>
              <option value="bounce">Bounce</option>
            </select>
          </div>

          <button id="reset" data-testid="reset-button">Reset All Countries</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import MaplibreTransition from '../dist/index.esm.js';

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [-125, 54], // British Columbia overview
      zoom: 5
    });

    MaplibreTransition.init(map);

    // Expose test hooks for Playwright
    window.__testHooks = {
      map: map,
      getTransitionCount: () => map.transition.transitions.size,
      waitForLoad: () => new Promise(resolve => {
        if (map.loaded()) resolve();
        else map.once('load', resolve);
      })
    };

    const clickedCountries = new Set();

    map.on('load', () => {
      // The demotiles style already has country polygons
      // We need to find the countries layer
      const style = map.getStyle();
      const countryLayer = style.layers.find(layer =>
        layer.type === 'fill' && layer['source-layer'] === 'countries'
      );

      if (!countryLayer) {
        console.warn('Countries layer not found in this style');
        document.querySelector('.controls p').textContent =
          'Note: This demo works best with styles that include country boundary data.';
      }

      // Add our own countries layer for better control
      map.addLayer({
        id: 'countries-fill',
        type: 'fill',
        source: 'openmaptiles',
        'source-layer': 'place',
        filter: ['==', ['get', 'class'], 'country'],
        paint: {
          'fill-color': '#627BC1',
          'fill-opacity': 0.5
        }
      });

      map.addLayer({
        id: 'countries-outline',
        type: 'line',
        source: 'openmaptiles',
        'source-layer': 'place',
        filter: ['==', ['get', 'class'], 'country'],
        paint: {
          'line-color': '#627BC1',
          'line-width': 1,
          'line-opacity': 0.8
        }
      });

      const durationSlider = document.getElementById('duration');
      const durationValue = document.getElementById('duration-value');
      const colorInput = document.getElementById('color');
      const easingSelect = document.getElementById('easing');
      const resetBtn = document.getElementById('reset');

      durationSlider.addEventListener('input', (e) => {
        durationValue.textContent = `${e.target.value}ms`;
      });

      // Click handler for countries
      map.on('click', 'countries-fill', (e) => {
        if (e.features.length === 0) return;

        const feature = e.features[0];

        const duration = parseInt(durationSlider.value);
        const ease = easingSelect.value;
        const highlightColor = colorInput.value;

        clickedCountries.add(feature.id);

        // Animate the fill color
        map.transition(feature, {
          duration: duration,
          ease: ease,
          paint: {
            'fill-color': ['#627BC1', highlightColor],
            'fill-opacity': [0.5, 0.8]
          }
        });

        // Animate the outline
        map.transition(feature, {
          duration: duration,
          ease: ease,
          paint: {
            'line-color': ['#627BC1', highlightColor],
            'line-width': [1, 3]
          }
        });
      });

      // Reset button
      resetBtn.addEventListener('click', () => {
        const features = map.querySourceFeatures('openmaptiles', {
          sourceLayer: 'place'
        });

        const duration = parseInt(durationSlider.value);
        const ease = easingSelect.value;

        features.forEach(feature => {
          if (clickedCountries.has(feature.id)) {
            map.transition(feature, {
              duration: duration,
              ease: ease,
              paint: {
                'fill-color': [null, '#627BC1'],
                'fill-opacity': [null, 0.5],
                'line-color': [null, '#627BC1'],
                'line-width': [null, 1]
              }
            });
          }
        });

        clickedCountries.clear();
      });

      // Change cursor on hover
      map.on('mouseenter', 'countries-fill', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'countries-fill', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
