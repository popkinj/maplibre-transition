<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Transition - MapLibre Transition</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
    <script type="module" crossorigin src="/maplibre-transition/assets/basic-transition-BSbELdJb.js"></script>
    <link rel="modulepreload" crossorigin href="/maplibre-transition/assets/index.esm-61GIwsDP.js">
    <link rel="modulepreload" crossorigin href="/maplibre-transition/assets/canadian-cities-6SEu6TPq.js">
    <link rel="stylesheet" crossorigin href="/maplibre-transition/assets/shared-CSdqQV0R.css">
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="./" class="logo">
          <div class="logo-icon">T</div>
          <h1>MapLibre Transition</h1>
        </a>
        <nav>
          <a href="./">Examples</a>
          <a
            href="https://github.com/popkinj/maplibre-transition"
            target="_blank"
            >GitHub</a
          >
        </nav>
      </div>
    </header>

    <main>
      <div class="example-container">
        <div class="map-container">
          <div id="map" data-testid="map-container"></div>
          <div class="controls">
            <h2>Basic Transition</h2>
            <p>
              Click on a Canadian capital city to animate its radius and
              opacity. Adjust the parameters to see how they affect the
              transition.
            </p>

            <div class="control-group">
              <label
                >Duration:
                <span class="value-display" id="duration-value"
                  >1000ms</span
                ></label
              >
              <input
                type="range"
                id="duration"
                data-testid="duration-slider"
                min="100"
                max="3000"
                value="1000"
                step="100"
              />
            </div>

            <div class="control-group">
              <label>Easing Function</label>
              <select id="easing" data-testid="easing-select">
                <option value="linear">Linear</option>
                <option value="quad">Quadratic</option>
                <option value="cubic" selected>Cubic</option>
                <option value="sin">Sinusoidal</option>
                <option value="exp">Exponential</option>
                <option value="circle">Circular</option>
                <option value="elastic">Elastic</option>
                <option value="bounce">Bounce</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
